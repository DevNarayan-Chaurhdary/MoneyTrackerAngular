<div class="search-div normal-form ">
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" (keyup)="filter()" placeholder="In Table Search" autocomplete="off" >
      
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div style="float: right;">
  
    <form [formGroup]="searchForm">
  
      <mat-form-field apperance="fill">
        <mat-label>Select Category </mat-label>
        <mat-select  formControlName="Title">
          <mat-option *ngFor ="let x of cList" value="{{x.categoryName}}">{{x.categoryName}}</mat-option>
       </mat-select> 
     </mat-form-field>
    

   
    <button mat-raised-button color="primary"  [disabled]="searchForm.invalid"  (click)="searchCat()" ><mat-icon>search</mat-icon> Search</button>
    <button mat-raised-button color="warn" style="margin-left: 10px;" (click)="getData()"> <mat-icon>clear</mat-icon> Cancel</button>
  
    </form>
   
   </div>
  
  </div>
  <table mat-table [dataSource]="tableData" class="normal-form mat-elevation-z8"  matSort>
  
  
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"><mat-icon class="act" >verified_user</mat-icon> </td>
      </ng-container>
    
    
     
      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
    </table>
    <mat-paginator [pageSizeOptions]="[5,14,20,50,100]" [pageSize]='4' showFirstLastButtons></mat-paginator>
